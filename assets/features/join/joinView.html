<div>
  <h1>This is the ANGULAR chat view</h1>

  <div ng-if="error.length">
      <p>{{error}}</p>
  </div>
  <form ng-submit="createJoinMeeting()">
    <input type="text" ng-model="meeting.name" />
    <input type="text" ng-model="meeting.password" placeholder="Required to Create New Meetings"/>
    <input type="submit" value="Join / Create Meeting">
  </form>

  {{meeting.name}}

</div>
