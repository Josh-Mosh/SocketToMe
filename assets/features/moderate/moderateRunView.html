
<h4>{{meeting.name}}</h4>
<h3>{{meeting.currentQuestion.value}}</h3>

<div ng-if="meeting.currentAction === 'review'">

    <div class="row">
      <div class="col s4">
        <ul class="collection with-header">
          <li class="collection-header"><h4>Stop</h4></li>
          <li class="collection-item" ng-repeat="response in allResponses.stop">{{response}}</li>
        </ul>
      </div>

      <div class="col s4">
        <ul class="collection with-header">
          <li class="collection-header"><h4>Start</h4></li>
          <li class="collection-item" ng-repeat="response in allResponses.start">{{response}}</li>
        </ul>
      </div>

      <div class="col s4">
        <ul class="collection with-header">
          <li class="collection-header"><h4>Continue</h4></li>
          <li class="collection-item" ng-repeat="response in allResponses.cont">{{response}}</li>
        </ul>
      </div>
    </div>

</div>

<button class="btn" ng-click="continue()">Continue</button>
<p ng-if="meeting.currentAction === 'respond'">Folks are currently answering this question</p>
<p ng-if="meeting.currentAction === 'review'">Showing results for this question</p>
<p>Question Status: <span ng-bind="meeting.currentQuestion.isDone ? 'Done' : 'In Progress'"></span></p>
